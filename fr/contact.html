<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Les Gîtes du Siècle</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="icon" type="image/png" href="/assets/images/logo1.png" />
</head>
<body>

  <header>
    <img src="/assets/images/logo.png" alt="Logo Les Gîtes du Siècle" class="logo">
    <h1 class="site-title">Les Gîtes du Siècle</h1>
    <select id="language-select">
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="en">English</option>
    </select>
  </header>

  <nav>
    <ul>
      <li><a href="/fr/index.html">Accueil</a></li>
      <li><a href="/fr/gite1.html">Gîte 1</a></li>
      <li><a href="/fr/gite2.html">Gîte 2</a></li>
      <li><a href="/fr/gite3.html">Chambre</a></li>
      <li><a href="/fr/contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h2>Contact</h2>
    <p>Formulaire ou infos de contact à insérer ici.</p>
  </main>

  <footer>
    <p>&copy; 2025 Les Gîtes du Siècle</p>
  </footer>

  <script>
    const langSelect = document.getElementById('language-select');
    const pathParts = window.location.pathname.split('/');
    const currentLang = pathParts[1];
    if (["fr", "es", "en"].includes(currentLang)) {
      langSelect.value = currentLang;
    }
  
    langSelect.addEventListener('change', function () {
      const newLang = this.value;
      const currentPage = pathParts.slice(2).join('/') || 'index.html';
      window.location.href = `/${newLang}/${currentPage}`;
    });
  </script>
</body>
</html>
